<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong.io - Menu</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Font Awesome for arrow icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Include Three.js for sparkle effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Language Selection Page -->
    <div id="language-page" class="page active">
      <h2>Select Language</h2>
      <select id="language-selector" class="button">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <button onclick="navigateTo('game-page')" class="button">Next</button>
    </div>

    <!-- Game Start Page (Nickname & Round Selection) -->
    <div id="game-page" class="page">
      <h2 id="enter-name">Enter Your Nickname</h2>
      <input type="text" id="nickname" class="nickname-input" placeholder="Enter a cool name">
      <!-- Input for round amount -->
      <input type="number" id="rounds-input" class="rounds-input" placeholder="Enter rounds" value="3" min="1">

      <!-- Join Game Button with two lines and arrow icons -->
      <div class="queue-wrapper">
        <i id="prevMode" class="fa fa-caret-left" style="visibility: visible;"></i>
        <button id="start-game" class="button join-game-button hidden">
          <div class="button-text">JOIN GAME</div>
          <div class="game-mode-indicator">Classic with queue</div>
        </button>
        <i id="nextMode" class="fa fa-caret-right" style="visibility: visible;"></i>
      </div>

      <!-- Waiting Players Section -->
      <div id="waiting-players-container">
        <h3>Currently Waiting Players</h3>
        <ul id="waiting-players-list"></ul>
      </div>

      <button onclick="navigateTo('leaderboard-page')" class="button secondary">Leaderboard</button>
    </div>

    <!-- Pong Game Page -->
    <div id="pong-page" class="page">
      <!-- Game Overlay for Fullscreen Info -->
      <div id="game-overlay">
        <div id="overlay-player-name"></div>
        <div id="overlay-score"></div>
      </div>
      
      <!-- Mini info display for when game is minimized -->
      <div id="game-info" class="game-info">
        <span id="player-name"></span> | Rounds: <span id="player-rounds">0</span> / <span id="target-rounds">0</span>
      </div>
      
      <canvas id="pong-canvas"></canvas>
      <button id="end-game" class="button secondary hidden">Leave Game</button>
      <!-- Hidden debug button for testing -->
      <button id="debug-join" class="button debug hidden">DEBUG JOIN</button>
      <h3 id="pong-status" class="message">Waiting for an opponent...</h3>
    </div>

    <!-- Leaderboard Page -->
    <div id="leaderboard-page" class="page">
      <h2>Leaderboard</h2>
      <ul id="leaderboard" class="leaderboard-list"></ul>
      <button onclick="navigateTo('game-page')" class="button secondary">Back</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
