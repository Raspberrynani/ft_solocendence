<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong.io - Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Language Selection Page -->
    <div id="language-page" class="page active">
      <h2>Select Language</h2>
      <select id="language-selector" class="button">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <button onclick="navigateTo('game-page')" class="button">Next</button>
    </div>

    <!-- Game Start Page -->
    <div id="game-page" class="page">
      <h2 id="enter-name">Enter Your Nickname</h2>
      <input type="text" id="nickname" class="nickname-input" placeholder="Enter a cool name">
      <button id="start-game" class="button hidden">Start Game</button>
      <button onclick="navigateTo('leaderboard-page')" class="button secondary">Leaderboard</button>
      <h3 id="game-message" class="message hidden"></h3>
    </div>

    <!-- Leaderboard Page -->
    <div id="leaderboard-page" class="page">
      <h2>Leaderboard</h2>
      <ul id="leaderboard" class="leaderboard-list"></ul>
      <button onclick="navigateTo('game-page')" class="button secondary">Back</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
